<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <section class="popup">
      <button class="popup__close"></button>
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" placeholder="Жак-Ив Кусто">
        <input class="popup__input" placeholder="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </section>
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.png" alt="Аватар"> 
        <div class="profile__main">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__edit"></button>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__img" src="images/item.png" alt="Фиджи">
          <div class="elements__group">
            <h2 class="elements__title">Фиджи</h2>
            <button class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="images/item2.png" alt="Байкал">
          <div class="elements__group">
            <h2 class="elements__title">Байкал</h2>
            <button class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="images/item3.png" alt="Домбай">
          <div class="elements__group">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="images/item4.png" alt="Гора Эльбрус">
          <div class="elements__group">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="images/item5.png" alt="Обь">
          <div class="elements__group">
            <h2 class="elements__title">Обь</h2>
            <button class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="images/item6.png" alt="Эйяфьядлайёкюдль">
          <div class="elements__group">
            <h2 class="elements__title">Эйяфьядлайёкюдль</h2>
            <button class="elements__like">
          </div>
        </div>
      </section>
    </main>
   <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
