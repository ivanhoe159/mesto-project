<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input" name="popup__title" id="popup__title">
          <input class="popup__input" name="popup__status" id="popup__status">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="imgpopup">
      <div class="imgpopup__container">
        <button class="imgpopup__close" type="button"></button>
        <img class="imgpopup__image" src="" alt=""> 
        <h3 class="imgpopup__title"></h3>
      </div>
    </section>
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="images/kusto.png" alt="Аватар"> 
          <div class="profile__card">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit" id="profile__edit" type="button"></button>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements" id="elements">
      </section>
    </main>
   <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
